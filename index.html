<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Lato&display=swap">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="assets/style.css" />
    <title>Brewed Force</title>
</head>

<body>
    <div class="mdl-layout__header mdl-layout__header--transparent" id="hero">
        <header class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title"></span>
        </header>

        <div class="container">
            <div class="row">
                <div class="mdl-cell mdl-cell--12-col">
                    <div class="city-search">
                        <div class="dropdown">
                            <div class="dropdown-content">
                                <input type="text" class="dropBtn" placeholder="Enter City">
                                <select class="select">
                                    <option value="Alabama">Alabama</option>
                                    <option value="Alaska">Alaska</option>
                                    <option value="Arizona">Arizona</option>
                                    <option value="Arkansas">Arkansas</option>
                                    <option value="California">California</option>
                                    <option value="Colorado">Colorado</option>
                                    <option value="Connecticut">Connecticut</option>
                                    <option value="Delaware">Delaware</option>
                                    <option value="District_Of_Columbia">District Of Columbia</option>
                                    <option value="Florida">Florida</option>
                                    <option value="Georgia">Georgia</option>
                                    <option value="Hawaii">Hawaii</option>
                                    <option value="Idaho">Idaho</option>
                                    <option value="Illinois">Illinois</option>
                                    <option value="Indiana">Indiana</option>
                                    <option value="Iowa">Iowa</option>
                                    <option value="Kansas">Kansas</option>
                                    <option value="Kentucky">Kentucky</option>
                                    <option value="Louisiana">Louisiana</option>
                                    <option value="Maine">Maine</option>
                                    <option value="Maryland">Maryland</option>
                                    <option value="Massachusetts">Massachusetts</option>
                                    <option value="Michigan">Michigan</option>
                                    <option value="Minnesota">Minnesota</option>
                                    <option value="Mississippi">Mississippi</option>
                                    <option value="Missouri">Missouri</option>
                                    <option value="Montana">Montana</option>
                                    <option value="Nebraska">Nebraska</option>
                                    <option value="Nevada">Nevada</option>
                                    <option value="New_Hampshire">New Hampshire</option>
                                    <option value="New_Jersey">New Jersey</option>
                                    <option value="New_Mexico">New Mexico</option>
                                    <option value="New_York">New York</option>
                                    <option value="North_Carolina">North Carolina</option>
                                    <option value="North_Dakota">North Dakota</option>
                                    <option value="Ohio">Ohio</option>
                                    <option value="Oklahoma">Oklahoma</option>
                                    <option value="Oregon">Oregon</option>
                                    <option value="Pennsylvania">Pennsylvania</option>
                                    <option value="Rhode_Island">Rhode Island</option>
                                    <option value="South_Carolina">South Carolina</option>
                                    <option value="South_Dakota">South Dakota</option>
                                    <option value="Tennesse">Tennessee</option>
                                    <option value="Texas">Texas</option>
                                    <option value="Utah">Utah</option>
                                    <option value="Vermont">Vermont</option>
                                    <option value="Virginia">Virginia</option>
                                    <option value="Washington">Washington</option>
                                    <option value="West_Virginia">West Virginia</option>
                                    <option value="Wisconsin">Wisconsin</option>
                                    <option value="Wyoming">Wyoming</option>
                                </select>

                                <div class="col-sm">
                                    <button id="brewerySearch"
                                        class="city-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Search</button>
                                    <div>
                                        <p id="inputError" style="color:red"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!-- return pub/brewery info-->
<div>
    <div class="mdl-grid-header" id="breweryName">
        <div class="mdl-cell--12-col">
            <h2 class="list-header">Brewery Guide</h2>
        </div>
        <button id="clear">DELETE CITY LIST</button>
    </div> 
    <div class="mdl-grid-brewers" id="brewery-list">
            <div class="mdl-cell brewery-list">
                <div id="cityName"></div>
                <div id="search-results"></div>
            </div>
    </div>



    <!-- return random beer generator-->
    <div class="mdl-grid" id="roulette">
        <div class="mdl-cell mdl-cell--12-col">
            <h3 class="generator">Beer Roulette</h3>
            <p>Unsure of what to order? Try our random beer generator!</p>
            <div id="response-container" class="response-container"></div>
            <button id="random-beer"
                class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored random-btn">Try Something New!
            </button>
        </div>
    </div>
    <div class="mdl-grid" id="roulette-grid">
        <div class="mdl-cell--6-col">
            <div class="random-beer-info">
                <div id="beer-name" class="beer-name"></div>
                <div id="beer-tagline" class="beer-tagline"></div>
                <div id="beer-abv" class="beer-abv"></div>
                <div id="beer-description" class='beer-description'></div>
            </div>
        </div>
    </div>
        <script src="assets/script.js"></script>
</body>

</html>
